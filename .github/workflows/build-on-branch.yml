name: 'Build'
on:
  pull_request: {}
jobs:
  Build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
    - id: 'step-1'
      name: 'Set up Java'
      uses: 'actions/setup-java@v4'
      with:
        java-version: '21'
        distribution: 'temurin'
    - id: 'step-2'
      name: 'Gradle Wrapper Validation'
      uses: 'gradle/actions/wrapper-validation@v4'
    - id: 'step-3'
      name: 'Check'
      run: './gradlew check'
